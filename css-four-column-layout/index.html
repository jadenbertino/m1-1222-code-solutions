<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;700&display=swap"
      rel="stylesheet" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <section id="features">
        <div class="container">
          <div class="row">
            <h2 class="section-title text-center">How It Works</h2>
            <div class="features-container">
              <div class="col-one-fourth feature">
                <div class="feature-img-wrapper">
                  <img src="./images/screen-1.png" alt="" class="feature-img" />
                </div>
                <div class="feature-icon-wrapper">
                  <img src="./images/switch-icon.png" alt="" class="feature-icon" />
                </div>
                <h3 class="feature-title">App Switching</h3>
                <p class="feature-para">
                  Toggles all your apps on and off.
                </p>
              </div>
              <div class="col-one-fourth feature">
                <div class="feature-img-wrapper">
                  <img src="./images/screen-2.png" alt="" class="feature-img" />
                </div>
                <div class="feature-icon-wrapper">
                  <img src="./images/filter-icon.png" alt="" class="feature-icon" />
                </div>
                <h3 class="feature-title">App Switching</h3>
                <p class="feature-para">Evaluates your trip requests</p>
              </div>
              <div class="col-one-fourth feature">
                <div class="feature-img-wrapper">
                  <img src="./images/screen-3.png" alt="" class="feature-img" />
                </div>
                <div class="feature-icon-wrapper">
                  <img src="./images/slider-icon.png" alt="" class="feature-icon" />
                </div>
                <h3 class="feature-title">App Switching</h3>
                <p class="feature-para">Accepts only your ideal trips.</p>
              </div>
              <div class="col-one-fourth feature">
                <div class="feature-img-wrapper">
                  <img src="./images/screen-4.png" alt="" class="feature-img" />
                </div>
                <div class="feature-icon-wrapper">
                  <img src="./images/bars-icon.png" alt="" class="feature-icon" />
                </div>
                <h3 class="feature-title">App Switching</h3>
                <p class="feature-para">Tracks your trips across all apps.</p>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
