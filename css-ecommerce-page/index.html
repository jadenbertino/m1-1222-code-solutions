<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ecommerce Challenge</title>
    <link
    href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
    rel="stylesheet" />
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <main>
      <section id="new-arrivals">
        <div class="container dfa vh100">
          <div class="row">
            <h2 class="section-title">New Arrivals</h2>
            <div class="new-arrivals-display">
              <div class="new-arrival">
                <img
                  src="./images/dress1.jpeg"
                  alt=""
                  class="new-arrival-img" />
                <div class="new-arrival-title">
                  <span class="new-arrival-name">Free People</span>
                  <span class="new-arrival-size">Size 6</span>
                </div>
                <div class="new-arrival-price">
                  <span class="new-arrival-sale-price">$35</span>
                  <span class="new-arrival-original-price">$125 retail</span>
                </div>
              </div>
              <div class="new-arrival">
                <img
                  src="./images/ysl-bag.jpeg"
                  alt=""
                  class="new-arrival-img" />
                <div class="new-arrival-title">
                  <span class="new-arrival-name">Yves Saint Laurent</span>
                  <span class="new-arrival-size">One-Size</span>
                </div>
                <div class="new-arrival-price">
                  <span class="new-arrival-sale-price">$200</span>
                  <span class="new-arrival-original-price">$1600 retail</span>
                </div>
              </div>
              <div class="new-arrival">
                <img
                  src="./images/key.jpeg"
                  alt=""
                  class="new-arrival-img" />
                <div class="new-arrival-title">
                  <span class="new-arrival-name">Tiffany</span>
                  <span class="new-arrival-size">One-Size</span>
                </div>
                <div class="new-arrival-price">
                  <span class="new-arrival-sale-price">$476</span>
                  <span class="new-arrival-original-price">$2000 retail</span>
                </div>
              </div>
              <div class="new-arrival">
                <img
                  src="./images/lv-bag.jpg"
                  alt=""
                  class="new-arrival-img" />
                <div class="new-arrival-title">
                  <span class="new-arrival-name">Louis Vuitton</span>
                  <span class="new-arrival-size">One-Size</span>
                </div>
                <div class="new-arrival-price">
                  <span class="new-arrival-sale-price">$95</span>
                  <span class="new-arrival-original-price">$1200 retail</span>
                </div>
              </div>
              <div class="new-arrival">
                <img
                  src="./images/dress2.jpeg"
                  alt=""
                  class="new-arrival-img" />
                <div class="new-arrival-title">
                  <span class="new-arrival-name">Reformation</span>
                  <span class="new-arrival-size">Size 4</span>
                </div>
                <div class="new-arrival-price">
                  <span class="new-arrival-sale-price">$20</span>
                  <span class="new-arrival-original-price">$198 retail</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
