<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/ba6fc831d0.js"
      crossorigin="anonymous"></script>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="styles.css" />
    <title>JavaScript Typing Tutor</title>
  </head>
  <body class="dark">
    <main>
      <div class="container">
        <a class="dark-mode-btn fa-solid fa-circle-half-stroke fa-lg"></a>
        <div class="sentence hidden"></div>
        <div class="game-over"></div>
        <div class="start-screen">
          <h1>Terrific Typing Tutor</h1>
          <img src="./kermit-typing.gif" alt="" />
        </div>
        <div class="scoreboard hidden">
          <div class="scoreboard-header">
            <p>Date</p>
            <p>Accuracy</p>
            <p>WPM</p>
          </div>
          <div class='scoreboard-entries'></div>
        </div>
        <div class="buttons-wrapper">
          <button class="btn new-game-btn">Start Game?</button>
          <button class="btn scoreboard-btn">Show Scoreboard</button>
        </div>
      </div>
    </main>
  </body>
</html>
